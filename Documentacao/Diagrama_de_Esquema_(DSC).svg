<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos simplificados -->
  <style>
    .table { fill: #ffffff; stroke: #333333; stroke-width: 2; }
    .table-name { fill: #000000; font-weight: bold; font-size: 16px; font-family: Arial, sans-serif; }
    .pk { fill: #000000; font-size: 13px; font-family: Arial, sans-serif; font-weight: bold; text-decoration: underline; }
    .fk { fill: #0066cc; font-size: 13px; font-family: Arial, sans-serif; }
    .attr { fill: #333333; font-size: 13px; font-family: Arial, sans-serif; }
    .link { stroke: #666666; stroke-width: 1.5; fill: none; }
    .arrow { fill: #666666; }
  </style>

  <!-- Tabela PACIENTE -->
  <g id="paciente-table">
    <rect class="table" x="50" y="50" width="220" height="200" rx="5"/>
    <rect x="50" y="50" width="220" height="35" fill="#e6f2ff" stroke="#333333" stroke-width="2" rx="5"/>
    <text x="160" y="75" class="table-name" text-anchor="middle">PACIENTE</text>
    
    <text x="60" y="110" class="pk">id_paciente (PK)</text>
    <text x="60" y="130" class="attr">nome</text>
    <text x="60" y="150" class="attr">cpf</text>
    <text x="60" y="170" class="attr">telefone</text>
    <text x="60" y="190" class="attr">data_nascimento</text>
    <text x="60" y="210" class="attr">endereco</text>
    <text x="60" y="230" class="attr">historico_medico</text>
  </g>

  <!-- Tabela CUIDADOR -->
  <g id="cuidador-table">
    <rect class="table" x="350" y="50" width="220" height="160" rx="5"/>
    <rect x="350" y="50" width="220" height="35" fill="#e6f2ff" stroke="#333333" stroke-width="2" rx="5"/>
    <text x="460" y="75" class="table-name" text-anchor="middle">CUIDADOR</text>
    
    <text x="360" y="110" class="pk">id_cuidador (PK)</text>
    <text x="360" y="130" class="attr">nome</text>
    <text x="360" y="150" class="attr">telefone</text>
    <text x="360" y="170" class="attr">email</text>
    <text x="360" y="190" class="attr">especialidade</text>
  </g>

  <!-- Tabela PACIENTE_CUIDADOR (Relacionamento N:M) -->
  <g id="paciente-cuidador-table">
    <rect class="table" x="650" y="50" width="220" height="140" rx="5"/>
    <rect x="650" y="50" width="220" height="35" fill="#ffe6e6" stroke="#333333" stroke-width="2" rx="5"/>
    <text x="760" y="75" class="table-name" text-anchor="middle">PACIENTE_CUIDADOR</text>
    
    <text x="660" y="110" class="fk">id_paciente (FK)</text>
    <text x="660" y="130" class="fk">id_cuidador (FK)</text>
    <text x="660" y="150" class="attr">data_vinculo</text>
    <text x="660" y="170" class="attr">ativo</text>
  </g>

  <!-- Tabela MONITORAMENTO -->
  <g id="monitoramento-table">
    <rect class="table" x="50" y="320" width="250" height="200" rx="5"/>
    <rect x="50" y="320" width="250" height="35" fill="#e6f2ff" stroke="#333333" stroke-width="2" rx="5"/>
    <text x="175" y="345" class="table-name" text-anchor="middle">MONITORAMENTO</text>
    
    <text x="60" y="380" class="pk">id_monitoramento (PK)</text>
    <text x="60" y="400" class="fk">id_paciente (FK)</text>
    <text x="60" y="420" class="attr">data_hora</text>
    <text x="60" y="440" class="attr">frequencia_cardiaca</text>
    <text x="60" y="460" class="attr">pressao_arterial</text>
    <text x="60" y="480" class="attr">temperatura</text>
    <text x="60" y="500" class="attr">saturacao_o2</text>
  </g>

  <!-- Tabela ALERTA -->
  <g id="alerta-table">
    <rect class="table" x="380" y="320" width="220" height="200" rx="5"/>
    <rect x="380" y="320" width="220" height="35" fill="#e6f2ff" stroke="#333333" stroke-width="2" rx="5"/>
    <text x="490" y="345" class="table-name" text-anchor="middle">ALERTA</text>
    
    <text x="390" y="380" class="pk">id_alerta (PK)</text>
    <text x="390" y="400" class="fk">id_paciente (FK)</text>
    <text x="390" y="420" class="fk">id_monitoramento (FK)</text>
    <text x="390" y="440" class="attr">tipo_alerta</text>
    <text x="390" y="460" class="attr">descricao</text>
    <text x="390" y="480" class="attr">data_hora</text>
    <text x="390" y="500" class="attr">status</text>
  </g>

  <!-- Tabela ALERTA_CUIDADOR (Relacionamento N:M) -->
  <g id="alerta-cuidador-table">
    <rect class="table" x="680" y="320" width="220" height="140" rx="5"/>
    <rect x="680" y="320" width="220" height="35" fill="#ffe6e6" stroke="#333333" stroke-width="2" rx="5"/>
    <text x="790" y="345" class="table-name" text-anchor="middle">ALERTA_CUIDADOR</text>
    
    <text x="690" y="380" class="fk">id_alerta (FK)</text>
    <text x="690" y="400" class="fk">id_cuidador (FK)</text>
    <text x="690" y="420" class="attr">data_envio</text>
    <text x="690" y="440" class="attr">visualizado</text>
  </g>

  <!-- RELACIONAMENTOS (Setas) -->
  
  <!-- PACIENTE_CUIDADOR -> PACIENTE -->
  <line class="link" x1="650" y1="110" x2="270" y2="110"/>
  <polygon class="arrow" points="270,110 280,105 280,115"/>
  
  <!-- PACIENTE_CUIDADOR -> CUIDADOR -->
  <line class="link" x1="650" y1="130" x2="570" y2="130"/>
  <polygon class="arrow" points="570,130 580,125 580,135"/>
  
  <!-- MONITORAMENTO -> PACIENTE -->
  <line class="link" x1="160" y1="320" x2="160" y2="250"/>
  <polygon class="arrow" points="160,250 155,260 165,260"/>
  
  <!-- ALERTA -> PACIENTE -->
  <line class="link" x1="380" y1="400" x2="320" y2="400"/>
  <line class="link" x1="320" y1="400" x2="320" y2="150"/>
  <line class="link" x1="320" y1="150" x2="270" y2="150"/>
  <polygon class="arrow" points="270,150 280,145 280,155"/>
  
  <!-- ALERTA -> MONITORAMENTO -->
  <line class="link" x1="380" y1="420" x2="300" y2="420"/>
  <polygon class="arrow" points="300,420 310,415 310,425"/>
  
  <!-- ALERTA_CUIDADOR -> ALERTA -->
  <line class="link" x1="680" y1="380" x2="600" y2="380"/>
  <polygon class="arrow" points="600,380 610,375 610,385"/>
  
  <!-- ALERTA_CUIDADOR -> CUIDADOR -->
  <line class="link" x1="690" y1="400" x2="630" y2="400"/>
  <line class="link" x1="630" y1="400" x2="630" y2="170"/>
  <line class="link" x1="630" y1="170" x2="570" y2="170"/>
  <polygon class="arrow" points="570,170 580,165 580,175"/>

  <!-- NOTAÇÃO E CARDINALIDADES -->
  <g id="notation">
    <rect x="50" y="580" width="850" height="180" fill="#f9f9f9" stroke="#999" stroke-width="1" rx="5"/>
    <text x="475" y="605" font-size="16" font-weight="bold" text-anchor="middle">Esquema Relacional Simplificado</text>
    
    <text x="70" y="630" font-size="12" font-weight="bold">Notação:</text>
    <text x="70" y="650" font-size="11">• PK = Chave Primária (sublinhado)</text>
    <text x="70" y="670" font-size="11">• FK = Chave Estrangeira (azul)</text>
    <text x="70" y="690" font-size="11">• Atributos normais (preto)</text>
    
    <text x="350" y="630" font-size="12" font-weight="bold">Relacionamentos:</text>
    <text x="350" y="650" font-size="11">• 1 Paciente → N Monitoramentos</text>
    <text x="350" y="670" font-size="11">• 1 Paciente → N Alertas</text>
    <text x="350" y="690" font-size="11">• N Pacientes ↔ M Cuidadores</text>
    <text x="350" y="710" font-size="11">• N Alertas ↔ M Cuidadores</text>
    <text x="350" y="730" font-size="11">• 1 Monitoramento → 0..1 Alerta</text>
    
    <text x="650" y="630" font-size="12" font-weight="bold">Tabelas Associativas:</text>
    <text x="650" y="650" font-size="11">• PACIENTE_CUIDADOR:</text>
    <text x="665" y="670" font-size="11">Vincula pacientes aos cuidadores</text>
    <text x="650" y="690" font-size="11">• ALERTA_CUIDADOR:</text>
    <text x="665" y="710" font-size="11">Distribui alertas aos cuidadores</text>
  </g>

</svg>