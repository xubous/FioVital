<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fio Vital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="shortcut icon" href="../public/images/Logo_minimalista.png" type="image/x-icon">
</head>
<body>
    <div class="container-login">
        <div class="lado-esquerdo">
            <div class="logo">
                <i class="fas fa-heartbeat logo-icon"></i>
                <h1>Fio Vital</h1>
            </div>
            <p>Bem-vindo de volta! <br> Faça login para acessar sua conta.</p>
        </div>

        <div class="lado-direito">
            <div class="login-box">
                <h2>Entrar na Conta</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" required placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" required placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de conta</label>
                        <select id="tipo" class="form-select" required>
                            <option value="paciente">Paciente</option>
                            <option value="cuidador">Cuidador</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                    <p id="mensagem" class="text-danger mt-2"></p>

                    <div class="link-cadastro mt-3">
                        Não tem uma conta? 
                        <a href="../views/cadastro.html">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../public/js/login.js"></script>
</body>
</html>
